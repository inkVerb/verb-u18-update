<VirtualHost *:80>
	ServerAdmin postmaster@name286.verb.ink
	ServerName pink.name286.verb.pink
 
	DocumentRoot /var/www/html/pink.pink
	<Directory "/var/www/html/pink.pink">
		Options FollowSymLinks
		AllowOverride All
	</Directory>
 
	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
