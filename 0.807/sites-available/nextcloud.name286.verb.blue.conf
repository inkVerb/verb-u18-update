# This is a default inkVerb config but forces https, intended for certain web apps
<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
		ServerAdmin postmaster@name286.verb.ink
		ServerName nextcloud.name286.verb.blue

# To resolve the nextcloud Strict Transport Security error message in the admin area
	<IfModule mod_headers.c>
		Header always set Strict-Transport-Security "max-age=15768000; includeSubDomains; preload"
	</IfModule>
	
		DocumentRoot /var/www/html/blue.nextcloud
		<Directory "/var/www/html/blue.nextcloud">
			Options Indexes FollowSymLinks MultiViews
			AllowOverride All
			Require all granted
			Order allow,deny
			allow from all
# This Dav off is added by DigitalOcean's tutorial
			<IfModule mod_dav.c>
				Dav off
			</IfModule>
		</Directory>

		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		SSLEngine on
		SSLCertificateFile	/etc/ssl/certs/ssl-cert-snakeoil.pem
		SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key
		SSLOpenSSLConfCmd DHParameters "/etc/ssl/private/dhparams.pem"
		#INKVERB-INKCERT=INK_NOT_YET

		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /var/www/html/blue.nextcloud>
				SSLOptions +StdEnvVars
		</Directory>

		BrowserMatch "MSIE [2-6]" \
				nokeepalive ssl-unclean-shutdown \
				downgrade-1.0 force-response-1.0
		BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

	</VirtualHost>
</IfModule>

# Redirects all traffic to https if replacing lower declaration
	<VirtualHost *:80>
		ServerName nextcloud.name286.verb.blue
		Redirect permanent / https://nextcloud.name286.verb.blue/
	</VirtualHost>

